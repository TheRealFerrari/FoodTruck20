<!DOCTYPE html>
<html ng-app="mapMarker">
<head>
    <title>Food Truck Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  <link rel="import" href="header.html"> -->
    <meta charset="ISO-8859-1">        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        type="text/javascript"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"
        type="text/javascript"></script>
        
    
    <script src="//rawgit.com/angular-ui/angular-google-maps/2.1.5/dist/angular-google-maps.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAlPzSkKdUxx1uZKJtUuIb_VP0dCaQt1Dg&sensor=false&language=en"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    
    <script src="js/mapMarker.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/map.css">
    
</head>

<body>

    <div ng-controller="mapCtrl2">

        <div class="container-fluid">
            	<nav class="navbar navbar-inverse navbar-static-top">
				<p class="navbar-text">Food Truck 20. Food Truck Location App - SuperFastCar LLC</p>
				<ul class="nav navbar-nav">
					<li> 
						<a href="food_truck_search.html">Food Truck Search</a>
					</li>
					<li> 
						<a href="foodtruck_create.html">Food Truck Create</a>
					</li>
					<li class= "active"> 
						<a href="Map.html">Food Truck Map</a>
					</li>
																	
				</ul>								
			</nav>
            
            <h3>Food Truck Mapping By City</h3>    
            
            <table>
                <tr>
                    <td>
                    <label for="myCity">Pick A City:</label><br>
                    <select name="myCity" required
                            ng-options="x.city for x in cities" 
                            ng-model="cityToMap">
                    </select>
                    </td>
                    <td>
                    <button type="button" ng-click="mapIt(cityToMap)"                         
                        class="btn btn-success"> <span class="glyphicon glyphicon-edit"></span>Map It</button>    
                    </td>
                </tr>
            </table>
            <div ng-hide="hideMap">
                  <div id="map"></div>
               <div id="repeat" ng-repeat="marker in markers | orderBy : 'title'">
                    <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
                    <label id="names" >{{marker.title}}</label></a>
               </div>
            </div>
                
                
                
                
            
            
            
        </div>
            
    </div>

    

</body>
</html>
